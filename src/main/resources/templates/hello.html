<!DOCTYPE html>
<html lang="en">
<head>
    <meta
            charset="UTF-8"
            name="viewport"
            content="width=device-width, initial-scale=1"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .listcontainer {
            padding: 1rem;
            border-radius: 0.5rem;
            border: solid 2px gray;
            margin-bottom: 2rem;
            position: relative;
            max-height: 12rem;
            overflow-y: scroll;
        }
    </style>
    <title>AHG</title>
</head>
<body>
<div class="container" style="margin-top: 2rem">
    <div class="row">
        <div class="col-md-4">
            <form method="post" th:action="@{/addPlayer}">
                <div class="input-group" style="margin-bottom: 2rem">
                    <input
                            id="playername"
                            th:name="name"
                            type="text"
                            class="form-control"
                            style="width: 15rem"
                            placeholder="Player name"
                    />
                    <button
                            class="btn btn-primary"
                            type="submit"
                            id="button-addon"
                    >
                        Add
                    </button>
                </div>
            </form>
            <div th:if="${!player_set.isEmpty()}" class="listcontainer">
                <div
                        th:each="element:${player_set}"
                        style="
                                margin-block: 0.5rem;
                                display: flex;

                                align-items: center;
                            "
                ><form
                        name="renamePlayer"
                        th:action="@{/renamePlayer}"
                        method="post"
                        id="renamePlayer"
                        style="width: 15rem;"
                        class="input-group"
                >

                    <input
                            required
                            th:name="newPlayerName"
                            th:value="${element.value.getName()}"
                            style="width: 8rem"
                            type="text"
                            class="form-control"
                            placeholder="Player name"
                    />
                    <button
                            class="btn btn-secondary"
                            th:value="${element.value.getKey()}"
                            form="renamePlayer"
                            th:name="renamePlayer"
                            type="submit"
                            id="button-edit-player"
                    >
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-pencil"
                                viewBox="0 0 16 16"
                        >
                            <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                            />
                        </svg>
                    </button>
                    <button
                            class="btn btn-danger"

                            form="removePlayer"
                            style="border-radius: 0rem;"
                            type="submit"
                            id="button-remove-player"
                    >
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-trash"
                                viewBox="0 0 16 16"
                        >
                            <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                            />
                            <path
                                    fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                            />
                        </svg>
                    </button>

                </form>

                    <form
                            th:action="@{/addPlayerToCoalition}"
                            method="post"

                    >
                        <div class="input-group">
                            <input
                                    type="hidden"
                                    th:name="player"
                                    th:value="${element.key}"
                            />
                            <label for="coalitionId"></label>
                            <select
                                    class="form-select xs"
                                    style="width: 9rem"
                                    name="coalitionId"
                                    id="coalitionId"
                                    onchange="this.form.submit()"
                                    th:disabled="${coalition_structure.isEmpty()}"
                            >
                                <option th:if="${coalition_structure.isEmpty()}" selected>No coalitions</option>
                                <option
                                        th:if="${coalition_structure.getPlayersCoalition(element.value) != null}"
                                        selected
                                        th:text="${coalition_structure.getPlayersCoalition(element.value).getName()}"
                                ></option>
                                <option
                                        th:name="coalitionId"
                                        th:if="${coalition_structure.getPlayersCoalition(element.value) != null && !coalition.value.getName().equals(coalition_structure.getPlayersCoalition(element.value).getName())}"
                                        th:text="${coalition.value.getName()}"
                                        th:value="${coalition.getKey()}"
                                        th:each="coalition:${coalition_structure}"
                                ></option>
                            </select>
                        </div>
                    </form>
                    <form
                            th:action="@{/removePlayerFromGame}"
                            method="post"
                            id="removePlayer"
                    >
                        <input type="hidden" th:value="${element.value}" th:name="playerRemove"></input>
                    </form>

                </div>
            </div>
            <form method="post" th:action="@{/addCoalition}">
                <div class="input-group" style="margin-bottom: 2rem">
                    <input
                            class="form-control"
                            th:name="coalitionInput"
                            style="width: 15rem"
                            placeholder="Coalition ID"
                    />
                    <button class="btn btn-primary" type="submit">
                        Add
                    </button>
                </div>
            </form>
            <div th:if="${!coalition_structure.isEmpty()}" class="listcontainer">
                <div
                        th:each="element:${coalition_structure}"
                        style="
                                margin-block: 0.5rem;
                                display: flex;

                                align-items: center;
                            "
                >
                    <form
                        name="renamePlayer"
                        th:action="@{/renameCoalition}"
                        method="post"
                        id="renameCoalition"
                        style="width: 21rem;"
                        class="input-group"
                    >
                        <input
                                required
                                th:name="newCoalitionName"
                                th:value="${element.value.getName()}"
                                style="width: 17rem"
                                type="text"
                                class="form-control"
                                placeholder="Coalition name"
                        />
                        <button
                            class="btn btn-secondary"
                            th:value="${element.value.getKey()}"
                            form="renameCoalition"
                            th:name="renameCoalition"
                            style="border-radius: 0rem"
                            type="submit"
                            id="button-edit-coalition"
                        >
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-pencil"
                                        viewBox="0 0 16 16"
                                >
                                    <path
                                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                                    />
                                </svg>
                            </button>

                    </form>

                    <form
                            th:action="@{/removeCoalitionFromCoalitionStructure}"
                            method="post"
                            id="removeCoalition"
                    >
                        <button
                                class="btn btn-danger"
                                form="removeCoalition"
                                style="border-radius: 0rem 0.2rem 0.2rem 0rem;"
                                type="submit"
                                id="button-remove-coalition"
                                th:value="${element.value.getKey()}"
                                th:name="coalitionRemove"
                        >
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-trash"
                                    viewBox="0 0 16 16"
                            >
                                <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                                />
                                <path
                                        fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                                />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <div>
                <form th:action="@{/resetGame}">
                    <button class="btn btn-primary" type="submit">
                        Reset game
                    </button>
                </form>
            </div>
        </div>
        <div class="col-8">
            <span class="title">Friends Network</span>:
            <div
                    style="
                            border-radius: 1rem;
                            border: solid 3px gray;
                            height: 30rem;
                        "
            ></div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
</body>
</html>
