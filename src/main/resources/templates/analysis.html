<!DOCTYPE html>
<html lang="en">
<head>
    <meta
            charset="UTF-8"
            name="viewport"
            content="width=device-width, initial-scale=1"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        .list {
            padding: 1rem;
            border: solid 3px lightskyblue;
            border-radius: 1rem;
            margin-bottom: 2rem;
            margin-top: 2rem;
            position: relative;
            height: 36rem;
        }
        .list-group {
            max-height: 28rem;
            overflow-y: scroll;
        }
    </style>
    <title>AHG</title>
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="margin-left: 1rem">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link"
                        href="/analysis"
                        style="font-weight: 600; color: lightskyblue"
                >Analysis</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/construction"
                >Construction</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/resetGame" style="color: darkred">Reset game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/terminate" style="color: darkred">Terminate</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="list">
                <h5>Level of altruism:</h5>
                <span th:if="${coalition_structure.isEmpty()}" style="color: grey">Please configure a coalition structure first.</span>

                <form
                        th:if="${!coalition_structure.isEmpty()}"
                        th:action="@{/analysis/check}"
                        method="post"
                >
                    <div class="btn-group" style="display: flex">
                        <input
                                type="radio"
                                class="btn-check"
                                id="btnradio1"
                                autocomplete="off"
                                checked
                                th:name="valueBase"
                                value="average"
                        />
                        <label
                                class="btn btn-outline-primary"
                                for="btnradio1"
                        >Average</label
                        >
                        <input
                                type="radio"
                                class="btn-check"
                                id="btnradio2"
                                autocomplete="off"
                                th:name="valueBase"
                                value="minimum"
                        />
                        <label
                                class="btn btn-outline-primary"
                                for="btnradio2"
                        >
                            Minimum
                        </label>
                    </div>
                    <br />
                    <div
                            class="btn-group"
                            aria-label="Basic radio toggle button group"
                    >
                        <input
                                type="radio"
                                class="btn-check"
                                th:name="treatment"
                                id="btnradio3"
                                autocomplete="off"
                                value="selfish_first"
                                checked
                        />
                        <label
                                style="width: 6rem"
                                class="btn btn-outline-primary"
                                for="btnradio3"
                        >Selfish First</label
                        >
                        <input
                                type="radio"
                                class="btn-check"
                                th:name="treatment"
                                id="btnradio4"
                                autocomplete="off"
                                value="equal_treatment"
                        />
                        <label
                                class="btn btn-outline-primary"
                                for="btnradio4"
                                style="width: 6rem"
                        >Equal Treatment
                        </label>
                        <input
                                type="radio"
                                class="btn-check"
                                th:name="treatment"
                                id="btnradio5"
                                autocomplete="off"
                                value="altruistic_treatment"
                        />
                        <label
                                class="btn btn-outline-primary"
                                for="btnradio5"
                                style="width: 6rem"
                        >Altruistic Treatment
                        </label>
                    </div>
                    <h5 style="margin-top: 1rem">Check for:</h5>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="individuallyRational"
                        />
                        <span style="margin-left: 0.2rem"
                        >Individually Rational</span
                        >
                        <input type="hidden" />
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="nashStable"
                        />
                        <span style="margin-left: 0.2rem"
                        >Nash Stable</span
                        >
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="individuallyStable"
                        />
                        <span style="margin-left: 0.2rem"
                        >Individually Stable</span
                        >
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="contractuallyIndividuallyStable"
                        />
                        <span style="margin-left: 0.2rem"
                        >Contractually Individually Stable</span
                        >
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="coreStable"
                        />
                        <span style="margin-left: 0.2rem"
                        >Core Stable</span
                        >
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="strictlyCoreStable"
                        />
                        <span style="margin-left: 0.2rem"
                        >Strictly Core Stable</span
                        >
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="popular"
                        />
                        <span style="margin-left: 0.2rem">Popular</span>
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="strictlyPopular"
                        />
                        <span style="margin-left: 0.2rem"
                        >Strictly Popular</span
                        >
                    </label>
                    <label style="display: flex; align-items: center">
                        <input
                                class="form-check-input mt-0"
                                type="checkbox"
                                aria-label="Checkbox for following text input"
                                th:name="perfect"
                        />
                        <span style="margin-left: 0.2rem">Perfect</span>
                    </label>
                    <span style="font-size: 0.6rem; color: grey">Some stability concepts imply each other. When choosing one, the implied concepts will be shown in the log as well.</span>

                    <div
                            style="
                                    display: flex;
                                    justify-content: center;
                                    align-items: flex-end;
                                    margin-top: 1rem;
                                "
                    >
                        <button
                                type="submit"
                                class="btn"
                                style="background-color: lightskyblue"
                        >
                            Evaluate
                        </button>
                    </div>
                </form>

            </div>
        </div>

        <div class="col-6" style="z-index: 2">
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/highcharts-more.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/networkgraph.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>
            <form
                    th:action="@{/analysis/changeGraph}"
                    method="post"
                    style="position: relative; z-index: 1"
            >
                <div
                        th:if="${coalchart}"
                        id="container"
                        style="
                                border-radius: 1rem 1rem 0rem 0rem;
                                border: solid 3px lightskyblue;
                                border-bottom: 0px;
                                height: 33.5rem;
                                margin-top: 2rem;
                            "
                >
                    <script
                            type="text/javascript"
                            th:inline="javascript"
                    >
                        /*<![CDATA[*/
                        var coalitions = [[${coalition_structure}]];

                        console.log(coalitions)
                        let series = [];
                        for (let i in coalitions) {
                            series.push({
                                name: "Coalition " + i, data: coalitions[i].map(player => {
                                    return {name: player.name, value: 1, color: "hsl(50%,100%,50%)"}
                                }), color: "hsl(" + i * 20 + ", 50%, 60%)"
                            });

                        }

                        /*]]>*/
                        Highcharts.chart("container", {
                            chart: {
                                type: "packedbubble",

                            },
                            title: {
                                text: "Coalitions",
                            },
                            tooltip: {
                                useHTML: true,
                                pointFormat:
                                    "<b>{point.name}</b>",
                            },
                            plotOptions: {
                                packedbubble: {
                                    minSize: "20%",
                                    maxSize: "100%",
                                    zMin: 0,
                                    zMax: 1000,
                                    layoutAlgorithm: {
                                        gravitationalConstant: 0.05,
                                        splitSeries: true,
                                        seriesInteraction: false,
                                        dragBetweenSeries: true,
                                        parentNodeLimit: true,
                                    },
                                    dataLabels: {
                                        enabled: true,
                                        format: "{point.name}",
                                        filter: {
                                            property: "y",
                                            operator: ">",
                                            value: 250,
                                        },
                                        style: {
                                            color: "black",
                                            textOutline: "none",
                                            fontWeight: "normal",
                                        },
                                    },
                                },
                            },
                            series: series,

                        })
                    </script>
                </div>
                <div
                        th:if="${!coalchart}"
                        id="container1"
                        style="
                                z-index: 2;
                                border-radius: 1rem 1rem 0rem 0rem;
                                border: solid 3px lightskyblue;
                                border-bottom: 0px;
                                height: 33.5rem;
                                margin-top: 2rem;
                            "
                >
                    <script
                            type="text/javascript"
                            th:inline="javascript"
                    >

                        var colors= ["lightgreen", "salmon", "orange", "violet", "slateblue", "pink", "brown", "gray", "blue", "lemonchiffon"];
                        /*<![CDATA[*/
                        var theList = [[${player_set}]];
                        var friendNetwork = [[${friendMatrix}]]
                        var nodes = [];
                        var friends = [];
                        console.log(theList);
                        colorcount=0;
                        for(let i in theList){
                            if(colorcount == colors.length) colorcount=0;
                            colorcount++;
                            nodes.push({id: theList[i].name,marker: {radius: 20}, color: colors[colorcount] })
                        }
                        for(let i in friendNetwork.matrix){
                            for(let j= 0; j<friendNetwork.matrix[i].length; j++){
                                if(friendNetwork.matrix[i][j] == 1){
                                    friends.push([theList[i].name, theList[j].name])
                                }
                            }
                        }
                        console.log(friendNetwork)
                        /*]]>*/
                        Highcharts.chart("container1", {
                            chart: {
                                type: "networkgraph",
                                marginTop: 40,
                            },
                            title: {
                                text: "Network of friendships",
                            },
                            tooltip: {
                                formatter: function () {
                                    return "<b>" + this.key + "</b> ";
                                },
                            },
                            plotOptions: {
                                networkgraph: {
                                    keys: ["from", "to"],
                                    layoutAlgorithm: {
                                        enableSimulation: true,
                                        integration: "verlet",
                                        linkLength: 80,
                                    },
                                },
                            },
                            series: [
                                {
                                    marker: {
                                        radius: 13,
                                    },
                                    dataLabels: {
                                        enabled: true,
                                        linkFormat: "",
                                        allowOverlap: true,
                                        style: {
                                            textOutline: true,
                                        },
                                    },
                                    data: friends,
                                    nodes: nodes,
                                },
                            ],
                        });
                    </script>
                </div>

                <div
                        class="btn-group"
                        style="
                                display: flex;
                                margin-top: -1.6rem;
                                z-index: -1;
                                margin-left: 1px;
                            "
                >
                    <input
                            type="radio"
                            class="btn-check"
                            id="fgbtn"
                            autocomplete="off"
                            th:checked="${!coalchart}"
                            th:name="coalchart"
                            value="false"
                            onchange="this.form.submit();"
                    />
                    <label
                            class="btn"
                            for="fgbtn"
                            th:style="${!coalchart ? 'background-color: lightskyblue; text-color: white; padding-top: 2rem; border-radius: 0rem 0rem 0rem 1rem;' : 'background-color: white; text-color: lightskyblue; padding-top: 2rem; border:solid 3px lightskyblue; border-radius: 0rem 0rem 0rem 1rem;'  }"
                    >Friendships</label
                    >
                    <input
                            type="radio"
                            class="btn-check"
                            id="coalbtn"
                            autocomplete="off"
                            th:checked="${coalchart}"
                            th:name="coalchart"
                            value="true"
                            onchange="this.form.submit();"
                    />
                    <label
                            class="btn"
                            for="coalbtn"
                            th:style="${coalchart ? 'background-color: lightskyblue; text-color: white; padding-top: 2rem; border-radius: 0rem 0rem 1rem 0rem;' : 'background-color: white; text-color: lightskyblue; padding-top: 2rem; border:solid 3px lightskyblue; border-radius: 0rem 0rem 1rem 0rem;'  }"
                    >
                        Coalitions
                    </label>
                </div>
            </form>
        </div>
        <div class="col">
            <div class="list">
                <div
                        style="
                                display: flex;
                                justify-content: space-between;
                                align-items: baseline;
                                margin-bottom: 1rem;
                            "
                >
                    <h5>Log:</h5>
                    <form
                            th:action="@{/analysis/resetlog}"
                            method="post"
                    >
                        <button class="btn btn-danger">
                            Clear log
                        </button>
                    </form>
                </div>
                <ul class="list-group">
                    <li
                            th:each="entry: ${log}"
                            th:attr="class=${entry.value.contains('no') || entry.value.contains('block') ? 'list-group-item list-group-item-danger' : 'list-group-item list-group-item-success'}"
                    >
                        <span th:text="${entry.value}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
