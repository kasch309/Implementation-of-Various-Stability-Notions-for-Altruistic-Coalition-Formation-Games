<!DOCTYPE html>
<html lang="en">
<head>
    <meta
            charset="UTF-8"
            name="viewport"
            content="width=device-width, initial-scale=1"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .listContainer {
            padding: 1rem;
            border-radius: 0.5rem;
            border: solid 2px gray;
            margin-bottom: 2rem;
            position: relative;
            max-height: 12rem;
            overflow-y: scroll;
            background: lightgray;
        }
    </style>
    <title>AHG</title>
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="margin-left: 1rem">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link"
                        href="/analysis"
                        style="font-weight: 600; color: lightskyblue"
                >Analysis</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/construction"
                >Construction</a
                >
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div
                    class="list"
                    style="
                            background-color: lightgray;
                            margin-top: 2rem;
                            border-radius: 0.1rem;
                        "
            >
                a
            </div>
        </div>

        <div class="col-8">
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/highcharts-more.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>
            <div
                    id="container"
                    style="
                            border-radius: 1rem;
                            border: solid 3px gray;
                            height: 40rem;
                        "
            >
                <script type="text/javascript" th:inline="javascript">
                    /*<![CDATA[*/
                    var coalitions = [[${coalition_structure}]];

                    console.log(coalitions)
                    let series = [];
                    for(let i in coalitions){
                        series.push({name: "Coalition " + i, data: coalitions[i].map(player => {return {name: player.name, value: 1}})});

                    }

                    /*]]>*/
                    Highcharts.chart("container", {
                        chart: {
                            type: "packedbubble",

                        },
                        title: {
                            text: "Coalitions",
                        },
                        tooltip: {
                            useHTML: true,
                            pointFormat:
                                "<b>{point.name}</b>",
                        },
                        plotOptions: {
                            packedbubble: {
                                minSize: "20%",
                                maxSize: "100%",
                                zMin: 0,
                                zMax: 1000,
                                layoutAlgorithm: {
                                    gravitationalConstant: 0.05,
                                    splitSeries: true,
                                    seriesInteraction: false,
                                    dragBetweenSeries: true,
                                    parentNodeLimit: true,
                                },
                                dataLabels: {
                                    enabled: true,
                                    format: "{point.name}",
                                    filter: {
                                        property: "y",
                                        operator: ">",
                                        value: 250,
                                    },
                                    style: {
                                        color: "black",
                                        textOutline: "none",
                                        fontWeight: "normal",
                                    },
                                },
                            },
                        },
                        series: series,

                    });
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
