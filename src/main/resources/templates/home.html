<!DOCTYPE html>
<html lang="en">
<head>
    <meta
            charset="UTF-8"
            name="viewport"
            content="width=device-width, initial-scale=1"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .listContainer {
            padding: 1rem;
            border-radius: 0.5rem;
            border: solid 2px lightskyblue;
            margin-bottom: 2rem;
            position: relative;
            max-height: 12rem;
            overflow-y: scroll;
            background: white;
        }
    </style>
    <title>AHG</title>
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="margin-left: 1rem">
            <li class="nav-item active">
                <a
                        class="nav-link"
                        href="/"
                        style="font-weight: 600; color: lightskyblue"
                >Home</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/analysis">Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/construction"
                >Construction</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/terminate" style="color: darkred">Terminate</a>
            </li>
        </ul>
    </div>
</nav>
<div style="margin-top: 2rem" th:if="${player_set.size() > 7}" class="alert alert-danger" role="alert">
    For more than 7 players the runtime of analyzing and constructing methods inscreases dramatically.
</div>

<div class="container" style="margin-top: 2rem">
    <div class="row">
        <div class="col-md-4">
            <form method="post" th:action="@{/addPlayer}">
                <div class="input-group" style="margin-bottom: 2rem">
                    <input
                            id="playername"
                            th:name="name"
                            type="text"
                            class="form-control"
                            style="width: 15rem"
                            placeholder="Player name"
                    />
                    <button
                            class="btn"
                            type="submit"
                            id="button-addon"
                            style="background-color: lightskyblue"
                    >
                        Add
                    </button>
                </div>
            </form>
            <div th:if="${!player_set.isEmpty()}" class="listContainer">
                <div
                        th:each="element:${player_set}"
                        style="
                                margin-block: 0.5rem;
                                display: flex;

                                align-items: center;
                            "
                >
                    <form
                            name="renamePlayer"
                            th:action="@{/renamePlayer}"
                            method="post"
                            id="renamePlayer"
                            style="width: 15rem"
                            class="input-group"
                    >
                        <input
                                required
                                th:name="newPlayerName"
                                th:value="${element.value.getName()}"
                                style="width: 8rem"
                                type="text"
                                class="form-control"
                                placeholder="Player name"
                        />
                        <button
                                class="btn btn-secondary"
                                th:value="${element.value.getKey()}"
                                th:name="renamePlayer"
                                type="submit"
                                id="button-edit-player"
                                style="border-radius: 0"
                        >
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-pencil"
                                    viewBox="0 0 16 16"
                            >
                                <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                                />
                            </svg>
                        </button>
                    </form>
                    <form
                            th:action="@{/removePlayerFromGame}"
                            method="post"
                    >
                        <button
                                class="btn btn-danger"
                                style="border-radius: 0rem"
                                type="submit"
                                th:value="${element.value.getKey()}"
                                th:name="playerRemove"
                        >
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-trash"
                                    viewBox="0 0 16 16"
                            >
                                <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                                />
                                <path
                                        fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                                />
                            </svg>
                        </button>
                    </form>

                    <form
                            th:action="@{/addPlayerToCoalition}"
                            method="post"
                    >
                        <div class="input-group">
                            <input
                                    type="hidden"
                                    th:name="player"
                                    th:value="${element.key}"
                            />
                            <label for="coalitionId"></label>
                            <select
                                    class="form-select xs"
                                    style="width: 9rem"
                                    name="coalitionId"
                                    id="coalitionId"
                                    onchange="this.form.submit()"
                                    th:disabled="${coalition_structure.isEmpty()}"
                            >
                                <option
                                        th:if="${coalition_structure.isEmpty()}"
                                        selected
                                >
                                    No coalitions
                                </option>
                                <option
                                        th:if="${coalition_structure.getPlayersCoalition(element.value) != null}"
                                        selected
                                        th:text="${coalition_structure.getPlayersCoalition(element.value).getName()}"
                                ></option>
                                <option
                                        th:name="coalitionId"
                                        th:if="${coalition_structure.getPlayersCoalition(element.value) != null && !coalition.value.getName().equals(coalition_structure.getPlayersCoalition(element.value).getName())}"
                                        th:text="${coalition.value.getName()}"
                                        th:value="${coalition.getKey()}"
                                        th:each="coalition:${coalition_structure}"
                                ></option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <form method="post" th:action="@{/addCoalition}">
                <div class="input-group" style="margin-bottom: 2rem">
                    <button
                            class="btn"
                            style="background-color: lightskyblue"
                            type="submit"
                    >
                        Add Coalition
                    </button>
                </div>
            </form>
            <div
                    th:if="${!coalition_structure.isEmpty()}"
                    class="listContainer"
            >
                <div
                        th:each="element:${coalition_structure}"
                        style="
                                margin-block: 0.5rem;
                                display: flex;

                                align-items: center;
                            "
                >
                    <form
                            name="renamePlayer"
                            th:action="@{/renameCoalition}"
                            method="post"
                            id="renameCoalition"
                            style="width: 21rem"
                            class="input-group"
                    >
                        <input
                                disabled
                                required
                                th:name="newCoalitionName"
                                th:value="${element.value.getName()}"
                                style="
                                        width: 17rem;
                                        border-radius: 0.2rem 0rem 0rem 0.2rem;
                                    "
                                type="text"
                                class="form-control"
                                placeholder="Coalition name"
                        />
                    </form>

                    <form
                            th:action="@{/removeCoalitionFromCoalitionStructure}"
                            method="post"
                            id="removeCoalition"
                    >
                        <button
                                class="btn btn-danger"
                                form="removeCoalition"
                                style="
                                        border-radius: 0rem 0.2rem 0.2rem 0rem;
                                    "
                                type="submit"
                                id="button-remove-coalition"
                                th:value="${element.value.getKey()}"
                                th:name="coalitionRemove"
                        >
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-trash"
                                    viewBox="0 0 16 16"
                            >
                                <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                                />
                                <path
                                        fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                                />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <div>
                <form th:action="@{/resetGame}">
                    <button
                            class="btn"
                            type="submit"
                            style="
                                    bottom: 2rem;
                                    position: fixed;
                                    background-color: lightskyblue;
                                "
                    >
                        Reset game
                    </button>
                </form>
            </div>
        </div>
        <div class="col-8">
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/highcharts-more.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/networkgraph.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>
            <form
                    th:action="@{/home/changeGraph}"
                    method="post"
                    style="position: relative; z-index: 1"
            >
                <div
                        th:if="${coalchart}"
                        id="container"
                        style="
                                border-radius: 1rem 1rem 0rem 0rem;
                                border: solid 3px lightskyblue;
                                border-bottom: 0px;
                                height: 33.5rem;
                            "
                >
                    <script
                            type="text/javascript"
                            th:inline="javascript"
                    >
                        /*<![CDATA[*/
                        var coalitions = [[${coalition_structure}]];

                        console.log(coalitions)
                        let series = [];
                        for (let i in coalitions) {
                            series.push({
                                name: "Coalition " + i, data: coalitions[i].map(player => {
                                    return {name: player.name, value: 1, color: "hsl(50%,100%,50%)"}
                                }), color: "hsl(" + i * 20 + ", 50%, 60%)"
                            });

                        }

                        /*]]>*/
                        Highcharts.chart("container", {
                            chart: {
                                type: "packedbubble",

                            },
                            title: {
                                text: "Coalitions",
                            },
                            tooltip: {
                                useHTML: true,
                                pointFormat:
                                    "<b>{point.name}</b>",
                            },
                            plotOptions: {
                                packedbubble: {
                                    minSize: "20%",
                                    maxSize: "100%",
                                    zMin: 0,
                                    zMax: 1000,
                                    layoutAlgorithm: {
                                        gravitationalConstant: 0.05,
                                        splitSeries: true,
                                        seriesInteraction: false,
                                        dragBetweenSeries: true,
                                        parentNodeLimit: true,
                                    },
                                    dataLabels: {
                                        enabled: true,
                                        format: "{point.name}",
                                        filter: {
                                            property: "y",
                                            operator: ">",
                                            value: 250,
                                        },
                                        style: {
                                            color: "black",
                                            textOutline: "none",
                                            fontWeight: "normal",
                                        },
                                    },
                                },
                            },
                            series: series,

                        })
                    </script>
                </div>
                <div
                        th:if="${!coalchart}"
                        id="container1"
                        style="
                                z-index: 2;
                                border-radius: 1rem 1rem 0rem 0rem;
                                border: solid 3px lightskyblue;
                                border-bottom: 0px;
                                height: 33.5rem;
                            "
                >
                    <script
                            type="text/javascript"
                            th:inline="javascript"
                    >

                        var colors= ["lightgreen", "salmon", "orange", "violet", "slateblue", "pink", "brown", "gray", "blue", "lemonchiffon"];
                        /*<![CDATA[*/
                        var theList = [[${player_set}]];
                        var friendNetwork = [[${friendMatrix}]]
                        var nodes = [];
                        var friends = [];
                        console.log(theList);
                        colorcount=0;
                        for(let i in theList){
                            if(colorcount == colors.length) colorcount=0;
                            colorcount++;
                            nodes.push({id: theList[i].name,marker: {radius: 20}, color: colors[colorcount] })
                        }
                        for(let i in friendNetwork.matrix){
                            for(let j= 0; j<friendNetwork.matrix[i].length; j++){
                                if(friendNetwork.matrix[i][j] == 1){
                                    friends.push([theList[i].name, theList[j].name])
                                }
                            }
                        }
                        console.log(friendNetwork)
                        /*]]>*/
                        Highcharts.chart("container1", {
                            chart: {
                                type: "networkgraph",
                                marginTop: 40,
                            },
                            title: {
                                text: "Network of friendships",
                            },
                            tooltip: {
                                formatter: function () {
                                    return "<b>" + this.key + "</b> ";
                                },
                            },
                            plotOptions: {
                                networkgraph: {
                                    keys: ["from", "to"],
                                    layoutAlgorithm: {
                                        enableSimulation: true,
                                        integration: "verlet",
                                        linkLength: 80,
                                    },
                                },
                            },
                            series: [
                                {
                                    marker: {
                                        radius: 13,
                                    },
                                    dataLabels: {
                                        enabled: true,
                                        linkFormat: "",
                                        allowOverlap: true,
                                        style: {
                                            textOutline: true,
                                        },
                                    },
                                    data: friends,
                                    nodes: nodes,
                                },
                            ],
                        });
                    </script>
                </div>

                <div
                        class="btn-group"
                        style="
                                display: flex;
                                margin-top: -1.6rem;
                                z-index: -1;
                                margin-left: 1px;
                            "
                >
                    <input
                            type="radio"
                            class="btn-check"
                            id="fgbtn"
                            autocomplete="off"
                            th:checked="${!coalchart}"
                            th:name="coalchart"
                            value="false"
                            onchange="this.form.submit();"
                    />
                    <label
                            class="btn"
                            for="fgbtn"
                            th:style="${!coalchart ? 'background-color: lightskyblue; text-color: white; padding-top: 2rem; border-radius: 0rem 0rem 0rem 1rem;' : 'background-color: white; text-color: lightskyblue; padding-top: 2rem; border:solid 3px lightskyblue; border-radius: 0rem 0rem 0rem 1rem;'  }"
                    >Friendships</label
                    >
                    <input
                            type="radio"
                            class="btn-check"
                            id="coalbtn"
                            autocomplete="off"
                            th:checked="${coalchart}"
                            th:name="coalchart"
                            value="true"
                            onchange="this.form.submit();"
                    />
                    <label
                            class="btn"
                            for="coalbtn"
                            th:style="${coalchart ? 'background-color: lightskyblue; text-color: white; padding-top: 2rem; border-radius: 0rem 0rem 1rem 0rem;' : 'background-color: white; text-color: lightskyblue; padding-top: 2rem; border:solid 3px lightskyblue; border-radius: 0rem 0rem 1rem 0rem;'  }"
                    >
                        Coalitions
                    </label>
                </div>
            </form>
            <form th:action="@{/addFriendship}" method="post">
                <div
                        style="
                                display: flex;
                                align-items: center;
                                margin: 1rem;
                                justify-content: space-around;
                                width: 30rem;
                            "
                >
                    Change relationship:
                    <select
                            class="form-select"
                            style="width: 10rem"
                            th:name="addKey1"
                    >
                        <option
                                th:text="${element.value.getName()}"
                                th:each="element: ${player_set}"
                                th:value="${element.value.getKey()}"
                        ></option>
                    </select>
                    <span style="margin-left: 10px; margin-right: 10px"
                    >and</span
                    >
                    <select
                            class="form-select"
                            style="width: 10rem"
                            th:name="addKey"
                    >
                        <option
                                th:text="${element.value.getName()}"
                                th:each="element: ${player_set}"
                                th:value="${element.value.getKey()}"
                        ></option>
                    </select>
                    <button
                            class="btn btn-outline-secondary"
                            type="submit"
                            style="margin-left: 10px"
                    >
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-person-plus"
                                viewBox="0 0 16 16"
                        >
                            <path
                                    d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            />
                            <path
                                    fill-rule="evenodd"
                                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                            />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        </div>
    </div>

</body>
</html>
